<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Tracking Frame Switcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="frame-container">
        <div class="frame" data-index="0">
            <img id="frameImage0" src="cat1.png" alt="Frame">
        </div>
        <div class="frame" data-index="1">
            <img id="frameImage1" src="cat1.png" alt="Frame">
        </div>
        <div class="frame" data-index="2">
            <img id="frameImage2" src="cat1.png" alt="Frame">
        </div>
    </div>

    <audio id="hissSound" src="hiss.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
